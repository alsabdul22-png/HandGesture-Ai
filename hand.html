<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Drawing - Hand Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .info {
            background: #e7f5ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        
        #webcam {
            display: block;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }
        
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #stopBtn {
            background: #ff6b6b;
            color: white;
        }
        
        #clearBtn {
            background: #ffd93d;
            color: #333;
        }
        
        #downloadBtn {
            background: #51cf66;
            color: white;
        }
        
        .settings {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .status {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            padding: 10px;
        }
        
        .status.active {
            color: #51cf66;
            font-weight: bold;
        }
        
        .status.error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úã Air Drawing - Hand Tracking</h1>
        
        <div class="info">
            <strong>Anleitung:</strong> Klick Start, halte deine Hand vor die Webcam und bewege deinen Zeigefinger zum Zeichnen!
        </div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂ Start</button>
            <button id="stopBtn" disabled>‚èπ Stop</button>
            <button id="clearBtn" disabled>üóë L√∂schen</button>
            <button id="downloadBtn" disabled>‚¨á Download</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="colorPicker">Zeichenfarbe:</label>
                <input type="color" id="colorPicker" value="#667eea">
            </div>
            <div class="setting-group">
                <label for="brushSize">Pinselgr√∂√üe:</label>
                <input type="range" id="brushSize" min="1" max="50" value="8">
                <span id="brushSizeValue">8px</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="status" id="status">Klick Start zum Starten</div>
    </div>

    <!-- TensorFlow.js und HandPose -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>

    <script>
        class HandTrackingDrawing {
            constructor() {
                this.video = document.getElementById('webcam');
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isActive = false;
                this.lastX = 0;
                this.lastY = 0;
                this.drawing = false;
                this.animationId = null;
                this.model = null;
                this.canvasWidth = 0;
                this.canvasHeight = 0;
                
                this.setupListeners();
            }
            
            setupListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('downloadBtn').addEventListener('click', () => this.download());
                
                document.getElementById('brushSize').addEventListener('change', (e) => {
                    document.getElementById('brushSizeValue').textContent = e.target.value + 'px';
                });
            }
            
            async start() {
                try {
                    this.updateStatus('Webcam wird gestartet...', false);
                    
                    // Webcam starten
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    
                    // Warten bis Video bereit
                    await new Promise(resolve => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            resolve();
                        };
                    });
                    
                    // Canvas Gr√∂√üe anpassen
                    this.canvasWidth = this.video.videoWidth;
                    this.canvasHeight = this.video.videoHeight;
                    this.canvas.width = this.canvasWidth;
                    this.canvas.height = this.canvasHeight;
                    
                    this.updateStatus('Lade Hand-Erkennungs-Modell...', false);
                    
                    // HandPose Model laden
                    if (!this.model) {
                        this.model = await handpose.load();
                        console.log('‚úì HandPose Model geladen!');
                    }
                    
                    this.isActive = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('clearBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    
                    this.updateStatus('‚úì System aktiv! Halte deine Hand vor die Webcam', 'active');
                    this.detectionLoop();
                    
                } catch (error) {
                    this.updateStatus('Fehler: ' + error.message, 'error');
                    console.error('Fehler:', error);
                    this.stop();
                }
            }
            
            detectionLoop() {
                if (!this.isActive) return;
                
                this.detectHand();
                this.animationId = requestAnimationFrame(() => this.detectionLoop());
            }
            
            async detectHand() {
                if (!this.model || this.video.readyState !== this.video.HAVE_ENOUGH_DATA) return;
                
                try {
                    // Predictions mit mirrored=true f√ºr horizontales Spiegeln
                    const predictions = await this.model.estimateHands(this.video, true);
                    
                    if (predictions.length > 0) {
                        const hand = predictions[0];
                        const landmarks = hand.landmarks;
                        
                        // Zeigefingerposition (Index 8 = Zeigefinger-Spitze)
                        const indexFinger = landmarks[8];
                        const x = indexFinger[0];
                        const y = indexFinger[1];
                        
                        // Mittelfinger (Index 12) und Zeigefingerkn√∂chel (Index 5) f√ºr Geste
                        const middleFinger = landmarks[12];
                        const indexFingerBase = landmarks[5];
                        
                        // Distanz zwischen Zeige- und Mittelfinger-Spitze
                        const distance = Math.hypot(
                            indexFinger[0] - middleFinger[0],
                            indexFinger[1] - middleFinger[1]
                        );
                        
                        // Zeichnen wenn Finger weit auseinander (> 20px)
                        if (distance > 20) {
                            if (this.drawing) {
                                this.drawLine(this.lastX, this.lastY, x, y);
                            }
                            this.drawing = true;
                            this.drawPoint(x, y);
                        } else {
                            this.drawing = false;
                        }
                        
                        this.lastX = x;
                        this.lastY = y;
                        
                        // Zeichne Hand-Skeleton (optional)
                        this.drawHandSkeleton(hand);
                    } else {
                        this.drawing = false;
                    }
                } catch (error) {
                    console.error('Detection Fehler:', error);
                }
            }
            
            drawHandSkeleton(hand) {
                const landmarks = hand.landmarks;
                
                // Draw landmarks
                landmarks.forEach((landmark) => {
                    const x = landmark[0];
                    const y = landmark[1];
                    
                    this.ctx.fillStyle = 'rgba(102, 126, 234, 0.4)';
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawLine(x1, y1, x2, y2) {
                const color = document.getElementById('colorPicker').value;
                const size = document.getElementById('brushSize').value;
                
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = size;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.stroke();
            }
            
            drawPoint(x, y) {
                const color = document.getElementById('colorPicker').value;
                const size = document.getElementById('brushSize').value;
                
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            clear() {
                this.ctx.clearRect(0, 0, this.canvasWidth, this.canvasHeight);
                this.updateStatus('Canvas gel√∂scht', false);
            }
            
            download() {
                const link = document.createElement('a');
                link.href = this.canvas.toDataURL('image/png');
                link.download = 'hand-drawing-' + Date.now() + '.png';
                link.click();
                this.updateStatus('Bild heruntergeladen', false);
            }
            
            stop() {
                this.isActive = false;
                this.drawing = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('clearBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                
                this.updateStatus('System gestoppt', false);
            }
            
            updateStatus(message, type = false) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = 'status';
                if (type) {
                    status.classList.add(type);
                }
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            window.drawing = new HandTrackingDrawing();
            console.log('Hand Tracking System bereit!');
        });
    </script>
</body>
</html>
